<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moses Maina Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="container">
    <h1>Log In</h1>

    <div class="main"> 
    <form action="login" method="post">
        <input type="text" id="username" name="username" placeholder="Username"><br>
        <input type="password" name="password" id="password" placeholder="Password">
        <a href="#" class="forgot-password">Forgot Password</a><br><br>
        <input type="checkbox"id="remember" name="remember"><span style="color: white;">Remember me</span><br><br>
        <button type="submit">Log In</button>
    </form>
    </div>

    <footer>
        <p class="sign-in">Or Sign in with:</p>
        <div class="nav-links" style="transform: translate(55px, 0);display: flex;flex-direction:row;gap:10px;">
        <a href="#">
            <i class="fa-brands fa-square-facebook" style="font-size: 25px;background-color: aliceblue;color: blue;border-radius: 2px;"></i></a>
        <a href="#">
            <i class="fa-brands fa-square-twitter" style="font-size: 25px;background-color: aliceblue;color:blue;border-radius: 2px;"></i></a>
        <a href="#">
            <i class="fa-brands fa-google" style="font-size: 25px;background-color: aliceblue;color: rgb(191, 31, 31);border-radius: 2px;"></i></a>
        <a href="#">
            <i class="fa-brands fa-instagram" style="font-size: 25px;background-color: aliceblue;color: red;border-radius: 2px;"></i></a>
        </div>
        <p style="color: white;">Don't have an account? 
            <span style="color: red;"><a href="#" style="color: red; text-decoration: none;">Sign Up</a></span>
        </p>
    </footer>
    </div>
</body>
</html>
